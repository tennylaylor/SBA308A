<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Explorer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Add js-md5 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/src/md5.min.js"></script>
    <!-- Reference to app.js -->
    <script type="module" src="js/app.js" defer></script>
  </head>
  <body>
    <header class="bg-dark text-white py-4 text-center">
      <h1>Marvel Explorer</h1>
      <div class="input-group w-50 mx-auto mt-3">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Search for characters..."
        />
        <button id="searchBtn" class="btn btn-light">Search</button>
      </div>
    </header>
    <main class="container my-5">
      <h2 class="text-center text-white mb-4">Explore the Marvel Universe</h2>
      <div id="content" class="row gy-4"></div>
    </main>
    <footer class="bg-dark text-white py-3 text-center">
      <p>Powered by Marvel API</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
